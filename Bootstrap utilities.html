<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Utilities</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Forms</h1>
        
            
        <form action="#nowhere">
            <div class="row">
                <div class="form-group col-md-6">    
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="" id="email" placeholder="Email">
                </div>
            
                
                <div class="form-group col-md-6">    
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="" id="password" placeholder="Password">
                </div>    
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input class="form-control" type="text" name="" id="address" placeholder="blk 123 flt 1">
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input class="form-control" type="text" name="" id="city" placeholder="City">
                </div>
                <div class="form-group col-md-4 col-6">
                    <label for="state">State</label>
                    <select class="form-control" name="state" id="state">
                        <option value="Ak">Alaska</option>
                        <option value="Ab">Alabama</option>
                    </select>
                </div>
                <div class="form-group col-md-2 col-6">
                    <label for="zip">Zip Code</label>
                    <input class="form-control" type="text" name="" id="zip">
                </div>
            </div>
        </form>
    </div>
 
 
 
 
 
 
 
 
 
 
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>   
</body>
</html>
